<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upgrade Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .btn {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    .btn:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>
  <h1>Upgrade to Premium</h1>
  <p>Unlock unlimited resume downloads for just <strong>â‚¹50</strong>.</p>
  <button id="rzp-button1">Pay Now</button>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <script>
document.getElementById('rzp-button1').onclick = function(e){
    var options = {
        "key": "{{ razorpay_key }}",
        "amount": "5000",
        "currency": "INR",
        "name": "Your App Name",
        "description": "Resume Optimization Service",
        "order_id": "{{ order_id }}",
        "handler": function (response){
            // This function is called on successful payment
            var data = {
                "razorpay_payment_id": response.razorpay_payment_id,
                "razorpay_order_id": response.razorpay_order_id,
                "razorpay_signature": response.razorpay_signature
            };

            // AJAX call to your payment_success view
            $.ajax({
                type: "POST",
                url: "{% url 'payment_success' %}",
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(data) {
                    // *** KEY CHANGE: Check for redirect_url and redirect ***
                    if(data.status === 'success' && data.redirect_url) {
                        // Redirect to the URL provided by the backend
                        window.location.href = data.redirect_url;
                    } else {
                        alert("Payment successful, but redirection failed. Please contact support.");
                    }
                },
                error: function(err) {
                    alert("An error occurred during payment verification.");
                }
            });
        },
        "prefill": {
            "name": "{{ request.user.username }}",
            "email": "{{ request.user.email }}",
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.open();
    e.preventDefault();
}
</script>
</body>
</html>
