<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CUVY</title>
    <link rel="icon" type="image/png" href="{% static 'Startup_app/images/Screenshot_2025-08-19_at_1.22.05_PM-removebg-preview.png' %}">
  <link rel="stylesheet" href="{% static 'Startup_app/css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    .contact-container {
        max-width: 700px;
        margin: 80px auto;
        padding: 40px;
         background: rgba(72, 91, 91, 0.5);
        border-radius: 16px;

        backdrop-filter: blur(10px);
        margin-top: 150px;
        text-align: center;
    }

    .contact-container h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #f6faf9;
        letter-spacing: 1px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        gap: 15px;
    }

    input, textarea {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        background: rgba(72, 91, 91, 0.5);
        color: #fff;
        outline: none;
        transition: 0.3s ease;
    }

    input:focus, textarea:focus {
        border: 1px solid #0a0a0a;

    }

    button {
        background: #38f9d7;
        color: #0d0d0d;
        font-weight: bold;
        font-size: 1.1rem;
        padding: 12px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s ease;
        letter-spacing: 0.5px;
    }

    button:hover {
        box-shadow: 0 0 20px rgba(37, 44, 42, 0.8);
        transform: scale(1.05);
    }

    textarea {
        resize: none;
    }
</style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

  <!-- ðŸ”¹ Navbar -->
 <header>
        <div class="logo">
            <img src="{% static 'Startup_app/images/Screenshot_2025-08-19_at_1.22.05_PM-removebg-preview.png' %}" alt="Second Chapter Logo">

        </div>

        <nav>
            <a href="/" style="text-decoration: none;">â¬… Back</a>

            <div class="nav-divider"></div>

            <a href="#">Home</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>

            <div class="nav-divider"></div>


            <a href="#about">About</a>
            <a href="#">Contact Us</a>

            <div class="nav-divider"></div>

            <a href="{% url 'profile' %}">View Profile</a>

            <a href="#">Settings</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>



    </header>

  <!-- ðŸ”¹ Video Background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="{% static 'Startup_app/images/2611250-uhd_3840_2160_30fps.mp4' %}" type="video/mp4">
    </video>
  </div>

  <!-- ðŸ”¹ Register Form -->
<div class="contact-container">
    <h2>Contact Us</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone">
        </div>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    {% if messages %}
        {% for message in messages %}
            Swal.fire({
                icon: "{% if 'success' in message.tags %}success{% elif 'error' in message.tags %}error{% else %}info{% endif %}",
                title: "{{ message|escapejs }}",
                confirmButtonColor: '#38f9d7',
                customClass: {
                    popup: 'frost-glass'
                },
                background: 'rgba(72, 91, 91, 0.9)',
                allowOutsideClick: false
            });
        {% endfor %}
    {% endif %}
});
</script>

  <!-- ðŸ”¹ Menu Toggle Script -->


</body>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
      const nav = document.querySelector("nav");
      const menuToggle = document.createElement("div");

      menuToggle.innerHTML = `<span></span><span></span><span></span>`;
      menuToggle.classList.add("menu-toggle");

      nav.parentNode.insertBefore(menuToggle, nav);

      menuToggle.addEventListener("click", function () {
          nav.classList.toggle("active");
          menuToggle.classList.toggle("open");
          document.body.classList.toggle("nav-open");
      });
  });
  </script>
</html>
